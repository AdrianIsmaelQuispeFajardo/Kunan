<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Matriculados</title>
    <link rel="stylesheet" href="../css/alumnosMatriculados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="container-fluid h-100" style="height: 100%;overflow-y: auto;overflow-x: hidden;">
        <button class="back-btn" onclick="goBack()">Regresar</button>

        <h1>Alumnos Matriculados</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Código</th>
                <th>Facultad</th>
                <th>Escuela</th>
                <th>Correo</th>
                
            </tr>
        </thead>
        <tbody id="alumnos-tbody">
            <!-- Filas de alumnos se insertarán aquí dinámicamente -->
        </tbody>
    </table>
</div>
</body>
<script src="../js/alumnosMatriculados.js"></script>
</html>
