<!-- HTML para la página de inicio de sesión -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión de Administración</title>
    <link rel="stylesheet" href="../css/inicioWeb.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body class="bg-dark">
    <div class="login-container  container-fluid vh-100 d-flex justify-content-center align-items-center">

        <div class="card bg-dark text-light p-4" style="min-width: 500px;">
            <div class="text-center mb-4">
                <img src="../img/sombrero-de-graduacion.png" alt="logo" class="mb-2" style="width: 80px; height: 80px;">
                <h2 class="text-light-blue">Kunan</h2>
            </div>
                    <div class="form-section">
                        <h3 id="title_form">Inicio Sesión</h3>
                        <form class="pt-3 form-container " id="Registro_form">
                            <!-- Formulario de Registro -->
                            <div class="mb-3">
                                <label for="inputNombre" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="inputNombre" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputApellido" class="form-label">Apellidos de usuario</label>
                                <input type="text" class="form-control" id="inputApellido" name="lastname" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputCodigo" class="form-label">Código de usuario</label>
                                <input type="text" class="form-control" id="inputCodigo" name="codigo" inputmode="numeric" pattern="[0-9]*" title="Ingrese solo números" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputEscuela" class="form-label">Escuela</label>
                                <input type="text" class="form-control" id="inputEscuela" name="escuela" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputFacultad" class="form-label">Facultad</label>
                                <input type="text" class="form-control" id="inputFacultad" name="facultad" required>
                            </div>
                            <div class="mb-3" style="display: flex;justify-content: space-between;">
                                <label class="form-label">Rol</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rol" id="rolProfesor" value="profesor" >
                                    <label class="form-check-label" for="rolProfesor">Profesor</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rol" id="rolAlumno" value="alumno" >
                                    <label class="form-check-label" for="rolAlumno">Alumno</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputCorreo" class="form-label">Correo Institucional</label>
                                <input type="email" class="form-control" id="inputCorreo" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputCorreo2" class="form-label">Confirmar Correo Institucional</label>
                                <input type="email" class="form-control" id="inputCorreo2" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <form class="pt-3 form-container active" id="form_login">
                            <!-- Formulario de Inicio de Sesión -->
                            <div class="mb-3">
                                <label for="inputCorreoLogin" class="form-label">Correo Institucional</label>
                                <input type="email" class="form-control bg-dark text-light border-light" id="inputCorreoLogin" name="correo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPasswordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control bg-dark text-light border-light" id="exampleInputPasswordLogin" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                    <button id="toggleForm" class="btn btn-link mt-3">Regístrate aquí</button>
                </div>
          
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    
    <script src="../js/login_register.js"></script>
    <!-- <script src="../js/login_web.js"></script> -->
</body>
