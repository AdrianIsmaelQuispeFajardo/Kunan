<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KUNAN DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login_register.css">
  </head>
  <body>
    <div class="w-100">
        <div class="">
            <nav class="navbar navbar-expand-lg px-3">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="../../../../assets/imagenes/sombrero-de-graduacion.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-bottom">
                        KUNAN
                      </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./login_register.html">Registro e Inicio Sesión</a>
                    </div>
                </div>
                </div>
            </nav>
        </div>
        <hr class="custom-hr">
        <div class="container-fluid pt-3 pb-3 h-100">
            <div class="row align-items-start">
                <div class="col-4 d-flex flex-column border-right align-items-center">
                    <div class="form-section">
                        <h3 id="title_form">Registro</h3>
                        <form class="pt-3 form-container active" id="Registro_form">
                            <!-- Formulario de Registro -->
                            <div class="mb-3">
                                <label for="inputNombre" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="inputNombre" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="inputApellido" class="form-label">Apellidos de usuario</label>
                                <input type="text" class="form-control" id="inputApellido" name="lastname">
                            </div>
                            <div class="mb-3">
                                <label for="inputCodigo" class="form-label">Código de usuario</label>
                                <input type="text" class="form-control" id="inputCodigo" name="codigo" inputmode="numeric" pattern="[0-9]*" title="Ingrese solo números">
                            </div>
                            <div class="mb-3">
                                <label for="inputEscuela" class="form-label">Escuela</label>
                                <input type="text" class="form-control" id="inputEscuela" name="escuela">
                            </div>
                            <div class="mb-3">
                                <label for="inputFacultad" class="form-label">Facultad</label>
                                <input type="text" class="form-control" id="inputFacultad" name="facultad">
                            </div>
                            <div class="mb-3" style="display: flex;justify-content: space-between;">
                                <label class="form-label">Rol</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rol" id="rolProfesor" value="profesor">
                                    <label class="form-check-label" for="rolProfesor">Profesor</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rol" id="rolAlumno" value="alumno">
                                    <label class="form-check-label" for="rolAlumno">Alumno</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputCorreo" class="form-label">Correo Institucional</label>
                                <input type="email" class="form-control" id="inputCorreo" name="correo">
                            </div>
                            <div class="mb-3">
                                <label for="inputCorreo2" class="form-label">Confirmar Correo Institucional</label>
                                <input type="email" class="form-control" id="inputCorreo2" name="correo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <form class="pt-3 form-container" id="form_login">
                            <!-- Formulario de Inicio de Sesión -->
                            <div class="mb-3">
                                <label for="inputCorreoLogin" class="form-label">Correo Institucional</label>
                                <input type="email" class="form-control" id="inputCorreoLogin" name="correo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPasswordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPasswordLogin" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                    <button id="toggleForm" class="btn btn-link mt-3">Cambiar a Inicio de Sesión</button>
                </div>
            <div class="col-8 d-flex flex-column">
                USUARIOS
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login_register.js"></script>
  </body>
</html>
